<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website about the apollo 11 mission.">
    <meta name="keywords" content="Apollo 11, Moon landing, Space race.">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Apollo 11 Mission Timeline</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="title">Apollo 11 Mission Timeline</h1></a>
        <nav>
            <ul id="nav">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="end.html">End</a>
                </li>
                <li>
                    <a href="middle.html">Middle</a>
                </li>
                <li>
                    <a href="index.html" >Beginning</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="hero-image"><img src="assets/images/contact.jpg" alt="A picture of an astronaut on the moon standing next to the lunar lander"></div>
    </section>
    <section id="contact">
        <div class="contact-section">
            <h2>Contact us here</h2>
            <br>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="Enter name here">
            <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter email here">
            <br>
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" required placeholder="Enter subject here">
            <br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message here"></textarea>
            <br>
                <input type="submit" id="submit">
            </form>
        </div> 

    </section>
    <footer>
        <ul>
            <li>
                <a href="https://www.youtube.com/c/NASA" target="_blank" aria-label="link to nasa's youtube channel, opens in a new tab if clicked" rel="noopener"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/nasa/" target="_blank" aria-label="link to nasa's instagram, opens in a new tab if clicked" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" aria-label="link to nasa's twitter, opens in a new tab if clicked" rel="noopener"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true" ></script>
</body>
</html>
